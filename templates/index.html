{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
<script defer src="{{url_for('static', filename='js/index.js')}}"></script>
{% endblock %}

{% block content %}
{% for file in files %}
    <div class="card{{' ' + file.type if file.type in settings.filetypes.keys()}}" style="flex-direction: column;">
        {{file.name}}
        <div style="width: 100%; margin: 1vw; display: flex; flex-direction: row; justify-content: space-around;">
            <a href="/file?filepath={{file.path}}&as_attachment=false" class="btn">View</a>
            <a href="/file?filepath={{file.path}}&as_attachment=true" class="btn">Download</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
